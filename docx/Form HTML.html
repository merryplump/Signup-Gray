<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FORM HTML</title>
</head>
<body style="background-color: darkgray;">
	<h1><center>SIGN UP FOR FREE AND EXPERIENCE WITH US A LOT</center></h1>
	<h2><center>Create your account</center></h2>
	<h4><center>Signing up signifies that you have read and agree to the Terms of Service and our Privacy Policy.</center></h4>
	<form style="background-color: lightgray;">
    <label for="fname">First name</label><br>
  	<input type="text" id="fname" name="fname"><br>
  	<label for="lname">Last name</label><br>
  	<input type="text" id="lname" name="lname"><br>
    <label for="birthday">Birthday:</label><br>
    <input type="date" id="birthday" name="birthday"><br>
    <label>Gender:</label>
    <label><input type="radio" name="gender" value="Man" />Man</label>
    <label><input type="radio" name="gender" value="Woman" />Woman</label><br>
    <label for="address">Address</label><br>
    <input type="text"id="address" address="address"><br>
	<p>
    <label>Country</label>
    <select name="country">
    <option value="indonesia">Indonesia</option>
    <option value="united state">United State (US)</option>
    <option value="united kingdom">United Kingdom (UK)</option>
    <option value="another country">Another Country...</option>
    </select>
    </p>
    <label for="identity">Identity Number(16 characters)</label><br>
    <input type="text"id="identity" identity="identity"><br>
    <label for="email">Email address</label><br>
    <input type="text"id="email" email="email"><br>
    <label for="phone number">Phone Number</label><br>
    <input type="text"id="phone number" phone number="phone number"><br>
	<p><ins>Please use international country calling phone codes to fill phone number section.</p></ins>
    <label for="photo">Photo</label>
    <input type="file" name="uploader" id=""><br><br>
    Comment:
    <textarea rows="5" cols="30"></textarea>
    <input type="submit" value="Submit">
</p>
</form>
</body>
</html>
